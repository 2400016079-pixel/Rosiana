<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do List</title>
    <link rel="stylesheet" href="prak3.css">
</head>
<body>
    <div class="controls">
        <select id="bgColor" onchange="changeBackgroundColor()">
            <option value="">Change Background Color</option>
            <option value="white">White</option>
            <option value="#f4f4f4">Light Gray</option>
            <option value="#e0f7fa">Light Blue</option>
            <option value="#fff3e0">Cream</option>
            <option value="#fce4ec">Pink</option>
        </select>

        <button onclick="increaseFont()">Increase Font Size</button>
        <button onclick="decreaseFont()">Decrease Font Size</button>
        <button onclick="toggleDarkMode()">Toggle Dark Mode</button>

        <select id="fontStyle" onchange="changeFontStyle()">
            <option value="">Change Font Style</option>
            <option value="sans-serif">Sans Serif</option>
            <option value="serif">Serif</option>
            <option value="monospace">Monospace</option>
        </select>
    </div>

    <div class="container">
        <h2>My To-Do List</h2>
        <input type="text" id="newTasks" placeholder="Add a new task...">
        <button onclick="addTask()">Add</button>
        <ul id="taskList"></ul>
    </div>

    <script src="prak 3.js"></script>
</body>
</html>
